<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="styles.css">

    
    <title>Cocktail Recipe Website</title>
</head>
<body>

<!-- Button to open the modal -->
<button onclick="openModal(0)">View Recipe</button>

<!-- Modal -->
<!-- Cocktail Modal with Bootstrap Styles -->
<div class="modal" id="cocktailModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class='col-12 modal-title text-center' id="cocktailName">Cocktail Name</h3>
                <button type="button" class="close" onclick="closeModal()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Image and Ingredients section -->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <div class="image-container d-flex justify-content-center">
                                <img class="cocktailImage img-fluid" style="margin:0: auto;" id="cocktailImage" src="" alt="Cocktail Image">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="ingredients-container text-center" id="ingredientsListContainer">
                                <h3><strong>Ingredients</strong></h3>
                                <!-- Ingredient list goes here -->
                            </div>
                        </div>
                    </div>

                    <!-- Recipe section -->
                    <div class="row">                    
                            <div class="recipe-container" id="recipeTextContainer">
                                <!-- Recipe content goes here -->
                            
                        </div>
                    </div>
<br>
                    <!-- Video section -->
                    <div class="row">    
                        <div class="col-md-3 ms-auto"></div>                   
                            <div class="video" id="video">

                                <!--  video content goes here -->
                            </div>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
